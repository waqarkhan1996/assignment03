    <script>



var  number = +prompt("Enter a number:");

if (number > 0) {
    document.write(number + " is a positive number.");
} else if (number < 0) {
    document.write(number + " is a negative number.");
} else if (number === 0) {
    document.write("The number is zero.");
} else {
    document.write("Invalid input.");
}

    </script>
    
</body>
