<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qus 3</title>
</head>

<body>

    <a href="index.html">Click Here to Back</a>

    <script>




        var char = prompt("Enter a vowels:");


        // Check if the character is one of the vowels
        if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
            document.write("true");
        } else {
            document.write("false");
        }
    </script>

</body>

</html>
